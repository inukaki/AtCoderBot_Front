<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Virtual Contest</title>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src 'self' localhost:8000" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Virtual Contest</h1>
      <!-- ページ内リンク等のナビゲーション -->
      <nav class="selector">
        <ul class="nav nav-tabs">
          <li class="nav-item active-box">
            <p>Contests</p>
            <a class="nav-link active" href="virtual_contest.html#list"></a>
          </li>
          <li class="nav-item">
            <p>Create</p>
            <a class="nav-link" href="virtual_contest.html#create"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="right-bottom">
        <div id="clock"></div>
      </section>
      <!-- list -->
      <section id="list">
        <div id="listContainer0" class="conatiner">
          <div class="listGroup">
            <a></a>
            <div class="listItem">
              <p class="title">Title</p>
              <p class="space"></p>
              <p class="time">Start</p>
              <p class="space"></p>
              <p class="time">End</p>
              <p class="space"></p>
              <p class="memNum">Members</p>
              <p class="space"></p>
              <div class="diff">Difficulty</div>
            </div>
          </div>
        </div>
        <div id="listContainer000" class="conatiner">
          <div class="listGroup">
            <div class="listItem">
              <div class="title">
                <div class="sort-filter">
                  <label for="sortTitle">Sort:</label>
                  <select class="sort-filter-input" id="sortTitle" onchange="displayContestsList('sort', 'title')">
                    <option value="none">none</option>
                    <option value="a-z">a-z</option>
                    <option value="z-a">z-a</option>
                  </select>
                </div>
              </div>
              <p class="space"></p>
              <div class="time">
                <div class="sort-filter">
                  <select class="sort-filter-input" id="sortStart" onchange="displayContestsList('sort', 'start')">
                    <option value="none">none</option>
                    <option value="0-9">0-9</option>
                    <option value="9-0">9-0</option>
                  </select>
                </div>
              </div>
              <p class="space"></p>
              <div class="time">
                <div class="sort-filter">
                  <select class="sort-filter-input" id="sortEnd" onchange="displayContestsList('sort', 'end')">
                    <option value="none">none</option>
                    <option value="0-9">0-9</option>
                    <option value="9-0">9-0</option>
                  </select>
                </div>
              </div>
              <p class="space"></p>
              <div class="memNum"></div>
              <p class="space"></p>
              <div class="diff"></div>
            </div>
            <div class="listItem">
              <div class="title">
                <div class="sort-filter">
                  <label for="filterSearch">Search:</label>
                  <input type="text" class="sort-filter-input" id="filterSearch" placeholder="Keyword" onchange="displayContestsList()">
                </div>
              </div>
              <p class="space"></p>
              <p class="time">←正規表現使えます</p>
              <p class="space"></p>
              <div class="time">
                <div class="sort-filter">
                  <label for="filterVisible">Visible:</label>
                  <select class="sort-filter-input" id="filterVisible" onchange="displayContestsList()">
                    <option value="none">none</option>
                    <option value="All">All</option>
                    <option value="discordOnly">discordOnly</option>
                  </select>
                </div>
              </div>
              <p class="space"></p>
              <p class="memNum"></p>
              <p class="space"></p>
              <div class="diff"></div>
            </div>
          </div>
        </div>
        <div id="listContainer2" class="conatiner"><h3>Running Contests</h3></div>
        <div id="listContainer1" class="conatiner"><h3>Upcoming Contests</h3></div>
        <div id="listContainer3" class="conatiner"><h3>Recent Contests</h3></div>
      </section>
      <hr>
      <!-- contest -->
      <section id="contest">
        <button onclick="getContest()">LOAD</button>
        <div class="switch-container">
          <label class="switch-label" for="toggleEdit">
            View
            <label class="switch">
              <input type="checkbox" id="toggleEdit" onchange="switchEdit()">
              <span class="slider"></span>
            </label>
            Edit
          </label>
        </div>
        <div class="edit">
          <button onclick="editContest()">Go</button>
        </div>
        <div id="contestHead">
          <!--  -->
          <div class="view" id="contestTimes">
            <h2>title</h2>
            <div>
              <div class="time">
                <p class="timeS">Start:</p><p>startTime</p>
              </div>
              <div class="time">
                <p class="timeS">End:</p><p>endTime</p>
              </div>
              <div id="limitTime" class="time">limit</div>
            </div>
          </div>
          <!--  -->
          <div class="edit">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" placeholder="Title" value="New Contest">
            <hr>
            Time
            <div>
              <label for="editStartTime">開始時刻:</label>
              <input type="datetime-local" id="editStartTime" name="editStartTime" value="" onchange="timeAutoInput('edit', 'Start')" required>
            </div>
            <div>
              <label for="editDurationTime">制限時間:</label>
              <input type="number" id="editDurationTime" name="editDurationTime" min="0" value="100" onchange="timeAutoInput('edit', 'Duration')" style="width: 5em;">
              分
            </div>
            <div>
              <label for="editEndTime">終了時刻:</label>
              <input type="datetime-local" id="editEndTime" name="editEndTime" value="" onchange="timeAutoInput('edit', 'End')" required>
            </div>
          </div>

        </div>
        <h4>Member</h4>
        <div id="contestMember">
          <!--  -->
          <div class="view">
            <ul id="members">members</ul>
          </div>
          <!--  -->
          <div class="edit">
            <div id="editNameBoxContainer">
              <div class="editNameBoxGroup">
                <input type="text" class="editName" id="editName0" placeholder="AtCoderID">
              </div>
            </div>
            <button onclick="addDiv('editName')">+</button>
          </div>

        </div>
        <h3>Problems</h3>
        <div id="contestProblems">
          <!--  -->
          <div class="view">
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Point</th>
                </tr>
              </thead>
              <tbody id="problemsBody"></tbody>
            </table>
          </div>
          <!--  -->
          <div class="edit">
            <div id="editProBoxContainer">
              <div class="editProBoxGroup">
                <div class="switch-container">
                  <label class="switch-label" for="editProToggle0">
                    Color
                    <label class="switch">
                      <input type="checkbox" class="editProToggle" id="editProToggle0" onchange="switchPro(0, 'editPro')">
                      <span class="slider"></span>
                    </label>
                    ID
                  </label>
                </div>
                <div class="diffSpace"></div>
                <select class="editProSelect" id="editProSelect0">
                  <option value="Gray">Gray</option>
                  <option value="Brown">Brown</option>
                  <option value="Green">Green</option>
                  <option value="Cyan">Cyan</option>
                  <option value="Blue">Blue</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Orange">Orange</option>
                  <option value="Red">Red</option>
                </select>
                <input type="text" class="editProText" placeholder="abc000_a" id="editProText0">
              </div>
            </div>
            <div>
              <button onclick="addDiv('editPro')">+</button>
            </div>
          </div>

        </div>

        <div class="view">
          <h3>Ranking</h3>
          <table class="table">
            <thead>
              <tr id="resultHeadRow">
                <th></th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="resultBody"></tbody>
          </table>
        </div>

      </section>
      <hr>
      <!-- create -->
      <section id="create">
        <label for="createTitle">Title:</label>
        <input type="text" id="createTitle" placeholder="Title" value="New Contest">
        <hr>
        Time
        <div>
          <label for="createStartTime">開始時刻:</label>
          <input type="datetime-local" id="createStartTime" name="createStartTime" value="" onchange="timeAutoInput('create', 'Start')" required>
        </div>
        <div>
          <label for="createDurationTime">制限時間:</label>
          <input type="number" id="createDurationTime" name="createDurationTime" min="0" value="100" onchange="timeAutoInput('create', 'Duration')" style="width: 5em;">
          分
        </div>
        <div>
          <label for="createEndTime">終了時刻:</label>
          <input type="datetime-local" id="createEndTime" name="createEndTime" value="" onchange="timeAutoInput('create', 'End')" required>
        </div>
        <hr>
        Member
        <div id="createNameBoxContainer">
          <div class="createNameBoxGroup">
            <input type="text" class="createName" id="createName0" placeholder="AtCoderID">
          </div>
        </div>
        <button onclick="addDiv('createName')">+</button>
        <!-- <div>
          <button onclick="saveNameList()">SAVE</button>
          <button onclick="loadNameList()">LOAD</button>
        </div> -->
        <hr>
        Problems
        <div id="createProBoxContainer">
          <div class="createProBoxGroup">
            <div class="switch-container">
              <label class="switch-label" for="createProToggle0">
                Color
                <label class="switch">
                  <input type="checkbox" class="createProToggle" id="createProToggle0" onchange="switchPro(0, 'createPro')">
                  <span class="slider"></span>
                </label>
                ID
              </label>
            </div>
            <div class="diffSpace"></div>
            <select class="createProSelect" id="createProSelect0">
              <option value="Gray">Gray</option>
              <option value="Brown">Brown</option>
              <option value="Green">Green</option>
              <option value="Cyan">Cyan</option>
              <option value="Blue">Blue</option>
              <option value="Yellow">Yellow</option>
              <option value="Orange">Orange</option>
              <option value="Red">Red</option>
            </select>
            <input type="text" class="createProText" placeholder="abc000_a" id="createProText0">
          </div>
        </div>
        <div>
          <button onclick="addDiv('createPro')">+</button>
        </div>
        <hr>
        <div>
          <button onclick="createContest()">Create</button>
        </div>
        <div id="createDisplay"></div>
        <br>
      </section>
      <br>
      <br>
      <br>
      <br>
    </main>
      
    <script src="script.js"></script>
  </body>
</html>
