<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Virtual Contest</title>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src 'self' localhost:8000" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="contest">
    <header>
      <h1>Virtual Contest</h1>
      <!-- ページ内リンク等のナビゲーション -->
      <nav>
        <div class="selector">
          <ul class="nav nav-tabs">
            <li class="nav-item active-box">
              <p>Contests</p>
              <a class="nav-link active" href="contestsList.html"></a>
            </li>
            <li class="nav-item">
              <p>Create</p>
              <a class="nav-link" href="create.html"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <button onclick="getContest()">LOAD</button>
        <div id="info"></div>
      </section>
      <section>
        <h3>Problems</h3>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>Point</th>
            </tr>
          </thead>
          <tbody id="problemsBody"></tbody>
        </table>
      </section>

      <section>
        <h3>Ranking</h3>
        <table class="table">
          <thead>
            <tr id="resultHeadRow">
              <th></th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="resultBody"></tbody>
        </table>
      </section>
    </main>
      
    <script src="script.js"></script>
  </body>
</html>
